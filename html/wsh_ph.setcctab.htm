<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph.setcctab</title>
</head>
<body>
<div class=ph1>

ph.setcctab Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Changes the currently active Control Center tab.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.setcctab ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The number of the Control Center tab you wish to set active.  Tabs are numbered from left to right starting at 1.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0.

</div>
</body>
</html>
