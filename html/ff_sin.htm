sin PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Calculates the sine of an angle.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

sin ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The angle (in radians) for which you want the sine

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Double. Returns 1 if it succeeds and -1 if an error occurs.
