<title>ph_wcgoforward</title>
</head>
<body>
<div class=ph1>

ph_wcgoforward PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Forces the Web Center to go forward a page in its history list

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_wcgoforward ( )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0 if successful.  Returns a 1 if there are no pages to go forward to.  Returns a 2 if the Web Center is not open.

</div>
</body>
</html>
