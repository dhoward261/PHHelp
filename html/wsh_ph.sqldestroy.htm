<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph.sqldestroy</title>
</head>
<body>
<div class=ph1>

ph.sqldestroy Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Destroys a data retrieval area that was previously defined.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.sqldestroy ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The number of the data retrieval area you would like to destroy.  Valid values are 1 thru 10.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0. 

</body>
</html>
