<div class=ph1>

ph.openframe Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the PowerHome main frame window to its last saved state (with ph.saveframe)

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.openframe (  )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0.  Use this function in conjunction with the ph.saveframe function.

</div>
