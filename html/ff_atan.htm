<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>atan</title>
</head>
<body>
<div class=ph1>

atan PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Calculates the arctangent of an angle.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

atan (n)

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The ratio of the lengths of two sides of a triangle for which you want a corresponding angle (in radians).

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Double. Returns the arctangent of n if it succeeds.

</body>
</html>
