<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>exp</title>
</head>
<body>
<div class=ph1>

exp PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Raises e to the specified power.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

exp ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The power to which you want to raise e (2.71828)

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Double. Returns e raised to the power n.

</body>
</html>
