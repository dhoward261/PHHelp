<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>pi</title>
</head>
<body>
<div class=ph1>

pi PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Multiplies pi by a specified number.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

pi ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The number you want to multiply by pi (3.14159265358979323...)

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Double. Returns the result of multiplying n by pi if it succeeds and -1 if an error occurs.

</body>
</html>
