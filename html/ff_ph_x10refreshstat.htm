<DIV class=ph1>ph_x10refreshstat PowerHome formula function </DIV>
<DIV class=ph2>Description</DIV>
<DIV class=ph3>Queries the PowerHome database and refreshes the Device status 
screen. </DIV>
<DIV class=ph4>Syntax</DIV>
<DIV class=ph5>ph_x10refreshstat ( ) </DIV>
<DIV class=ph10>Return value</DIV>
<DIV class=ph11>Integer. Returns a 0. </DIV>
<DIV class=ph12>Usage</DIV>
<DIV class=ph13>Identical to the ph_devicerefreshstat function. 
</DIV>
