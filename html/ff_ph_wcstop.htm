<title>ph_wcstop</title>
</head>
<body>
<div class=ph1>

ph_wcstop PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Causes the Web Center to halt the task currently being processed.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_wcstop ( )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0 if successful.  Returns a 2 if the Web Center is not open.

</div>
</body>
