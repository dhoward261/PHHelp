<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph.isodd</title>
</head>
<body>
<div class=ph1>

ph.isodd Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Determines whether a whole number is odd or not

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.isodd ( num )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

num

</td>
<td class=ph9>

Whole number to check

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns 1 if the number is odd.  Returns 0 if the number is even.


</div>
</body>
</html>
