<body>
<div class=ph1>

cos PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Calculates the cosine of an angle.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

cos ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The angle (in radians) for which you want the cosine

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Double. Returns the cosine of n.

</body>
