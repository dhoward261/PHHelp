<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>len</title>
</head>
<body>
<div class=ph1>

len PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Reports the length of a string.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

len ( string )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

string

</td>
<td class=ph9>

The string for which you want the length

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Long. Returns a long containing the length of string if it succeeds and -1 if an error occurs.

</body>
</html>
