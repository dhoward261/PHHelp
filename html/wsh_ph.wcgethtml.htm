<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph.wcgethtml</title>
</head>
<body>
<div class=ph1>

ph.wcgethtml Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the raw HTML of the currently displayed Web Center page.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.wcgethtml ( )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

String.  Returns the URL of the currently displayed Web Center page if it is open.  Returns an empty string if the Web Center is not open.

</div>
</body>
