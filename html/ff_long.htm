<title>long</title>

<body>
<div class=ph1>

long PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Converts the value of a string to a long.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

long ( string )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

string

</td>
<td class=ph9>

The string you want returned as a long

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Long. Returns the contents of string as a long if it succeeds and 0 if string is not a valid number.

</body>
