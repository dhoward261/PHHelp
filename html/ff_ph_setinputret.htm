<body>
<div class=ph1>

ph_setinputret PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Sets the value of the INPUTRET system variable.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_setinputret ( s )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

s

</td>
<td class=ph9>

The string data you would like stored within the INPUTRET system variable.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0.

</body>
