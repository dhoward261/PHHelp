<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>mod</title>
</head>
<body>
<div class=ph1>

mod PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Obtains the remainder (modulus) of a division operation.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

mod ( x, y )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

x

</td>
<td class=ph9>

The number you want to divide by y

</td>
</tr>
<tr>
<td class=ph8>

y

</td>
<td class=ph9>

The number you want to divide into x

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

The data type of x or y, whichever data type is more precise.

</body>
</html>
