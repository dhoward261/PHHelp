<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>month</title>
</head>
<body>
<div class=ph1>

month PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Gets the month of a date value.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

month ( date )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

date

</td>
<td class=ph9>

The date from which you want the month

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer. Returns an integer (1 to 12) whose value is the month portion of date.

</body>
</html>
