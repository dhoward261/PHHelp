<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph_getparent</title>
</head>
<body>
<div class=ph1>

ph_getparent PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the parent handle of the specified handle.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_getparent ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The handle of the window you are retrieving the parent handle for.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Long.  Returns the parent handle of the specified window.

</div>
</body>
</html>
