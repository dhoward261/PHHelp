<title>ph_getupblevel</title>
</head>
<body>
<div class=ph1>

ph_getupblevel PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the level for the specified UPB device.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_getupblevel ( id )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

id

</td>
<td class=ph9>

String.  The ID of the UPB device whose level you wish returned.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Double.  The level of the specified UPB device.

</div>
</body>
</html>
