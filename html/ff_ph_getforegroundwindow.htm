ph_getforegroundwindow PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the handle of the currently active window (the foreground window).

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_getforegroundwindow ( )

</div>
<div class=ph10>Return value</div>

</div>
