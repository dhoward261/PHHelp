<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph.wcgourl</title>
</head>
<body>
<div class=ph1>

ph.wcgourl Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Forces the Web Center to open the specified URL

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.wcgourl ( URL )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

URL

</td>
<td class=ph9>

A string representing the URL to go to

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0 if successful.  Returns a 2 if the Web Center is not open.

</div>
</body>
</html>
