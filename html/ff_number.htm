number PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Converts a string to a number.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

number ( string )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

string

</td>
<td class=ph9>

The string you want returned as a number

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

A numeric data type. Returns the contents of string as a number. If string is not a valid number, Number returns 0.
