<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>hour</title>
</head>
<body>
<div class=ph1>

hour PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Obtains the hour in a time value. The hour is based on a 24-hour clock.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

hour ( time )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

time

</td>
<td class=ph9>

The time value from which you want the hour

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer. Returns an integer (00-23) containing the hour portion of time.

</body>
</html>
