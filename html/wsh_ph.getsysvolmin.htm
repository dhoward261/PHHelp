<title>ph.getsysvolmin</title>

<body>
<div class=ph1>

ph.getsysvolmin Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the minimum level that the system volume can be set to.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.getsysvolmin (  )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

Long.  Returns the minimum volume level that the system can be set to.  If a negative value is returned, then an error occurred.

</div>
