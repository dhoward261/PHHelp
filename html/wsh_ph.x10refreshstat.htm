ph.x10refreshstat Windows Script Host function

</div>

<div class=ph3>

Queries the PowerHome database and refreshes the Device status screen.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.x10refreshstat ( )

</div>

<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0.

</div
<div class=ph12>Usage</div>
<div class=ph13>

Identical to the ph.devicerefreshstat function.

</div>
