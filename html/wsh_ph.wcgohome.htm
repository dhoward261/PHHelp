<body>
<div class=ph1>

ph.wcgohome Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Forces the Web Center to open its home page

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.wcgohome ( )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0 if successful.  Returns a 2 if the Web Center is not open.

</div>
