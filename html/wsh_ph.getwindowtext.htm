<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph.getwindowtext</title>
</head>
<body>
<div class=ph1>

ph.getwindowtext Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Retrieves the title of the window specified by handle.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.getwindowtext ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The handle of the window whose title you wish returned.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

String.  Returns the title of the specified window.

</div>
</body>
</html>
