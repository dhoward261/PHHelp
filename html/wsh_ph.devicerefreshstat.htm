<div class=ph1>

ph.devicerefreshstat Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Queries the PowerHome database and refreshes the Device status screen.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.devicerefreshstat ( )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer. Returns a 0.

</div>
<div class=ph12>Usage</div>
<div class=ph13>

Identical to the ph.x10refreshstat function.

</div>
