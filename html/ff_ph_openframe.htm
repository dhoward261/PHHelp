<div class=ph1>

ph_openframe PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the PowerHome main frame window to its last saved state (with ph_saveframe)

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_openframe (  )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer.  Returns a 0.  Use this function in conjunction with the ph_saveframe function.

</div>
