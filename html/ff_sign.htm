<body>
<div class=ph1>

sign PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Reports whether the number is negative, zero, or positive by checking its sign. 

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

sign ( n )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

n

</td>
<td class=ph9>

The number for which you want to determine the sign

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer. Returns a number (-1, 0, or 1) indicating the sign of n.

</body>
