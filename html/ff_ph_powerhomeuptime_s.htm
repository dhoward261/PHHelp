ph_powerhomeuptime_s PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns a string representing how long PowerHome has been running.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_powerhomeuptime_s (  )

</div>
<div class=ph10>Return value</div>

</div>
