<title>day</title>
</head>
<body>
<div class=ph1>

day PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Obtains the day of the month in a date value.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

day ( date )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

date

</td>
<td class=ph9>

The date from which you want the day

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer. Returns an integer (1-31) representing the day of the month in date.

</body>
</html>
