<div class=ph1>

ph_formula PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Evaluates a formula and returns the result.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph_formula ( formula )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

formula

</td>
<td class=ph9>

A string representing the formula to be evaluated.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

String.  Returns the evaluation of the formula as a string.
