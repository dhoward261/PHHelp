<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>ph.filelength</title>
</head>
<body>
<div class=ph1>

ph.filelength Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the length of the specified file in bytes.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.filelength ( s )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

s

</td>
<td class=ph9>

String representing the full path and filename of the source file.

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Long.  Returns the length of the specified file in bytes.

</div>
</body>
</html>
