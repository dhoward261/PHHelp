Insteon Explorer - PLC Groups

</div>

<div class=ph2>

<a name="plcgroups">PLC Groups</a>

</div>

<p>This screen allows you to assign ID's to PLC groups.  A PLC has 254 groups from 1 to 254 with group 255 being a "global" group.  By assigning an ID to a PLC group number, you'll be able use the more friendly "ID" representation in Insteon Group commands.</p>
