<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="ph-help.css">
<title>second</title>
</head>
<body>
<div class=ph1>

second PowerHome formula function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Obtains the number of seconds in the seconds portion of a time value.

</div>
<div class=ph4>Syntax</div>
<div class=ph5>

second ( time )

</div>
<div>
<table width=100%>
<tr>
<td><span class=ph6>Argument</span></td>
<td><span class=ph7>Description</span></td>
</tr>
<tr>
<td class=ph8>

time

</td>
<td class=ph9>

The time value from which you want the seconds

</td>
</tr>
</table>
</div>
<div class=ph10>Return value</div>
<div class=ph11>

Integer. Returns the seconds portion of time (00 to 59).

</body>
</html>
