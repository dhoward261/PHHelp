<title>ph.getcctabid</title>
</head>
<body>
<div class=ph1>

ph.getcctabid Windows Script Host function

</div>
<div class=ph2>Description</div>
<div class=ph3>

Returns the ID of the currently active Control Center tab.


</div>
<div class=ph4>Syntax</div>
<div class=ph5>

ph.getcctabid ( )

</div>
<div class=ph10>Return value</div>
<div class=ph11>

String.  Returns the string ID of the currently active tab in the Control Center window.  Returns the empty string if the Control Center is not open.

</div>
</body>
